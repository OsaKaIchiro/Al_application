                height: 100vh;  /* ビューポートの高さを100%に設定 */
                width: 100%;
                z-index: 0;
                display: flex; /* Flexbox を有効にする */
                flex-direction: column; /* 縦一列に並べる */
                justify-content: center; /* 水平方向の中央揃え */
                align-items: center; /* 垂直方向の中央揃え */
                text-align: center; /* テキストを中央揃え */

            @media(min-width: 1300px){
                /*1300px以上の時*/
                h1{
                    text-align: center;

                    margin-bottom: 5%;
                    font-size: 70px;
                    font-weight: bold;
                    z-index: 3;
                }
        
                h2{
                    text-align: right;
                    margin: 5%;
                    margin-top: 0;
                    font-size: 45px;
                    font-weight: bold;
                    z-index: 3;
                }

                .btn12 {
                    border: none;
                    border-top: 1px solid #666;
                    border-bottom: 1px solid #666;
                    padding: 1em 3em;
                    text-decoration: none;
                    color: #000;
                    position: relative;
                    overflow: hidden;
                    display: inline-block;
                    transition: all .3s ease;
                    width: 300px; /* ボタンの幅を300pxに設定 */
                    text-align: center; /* ボタン内のテキストを中央揃え */
                    font-size: 24px; /* テキストサイズを24pxに設定 */
                }

                .btn12:hover {
                    color: #fff;
                    background: #000;
                }

                .circles{
                    position: absolute;
                    z-index: -1;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    overflow: hidden;
                }

                .circles li{
                    position: absolute;
                    display: block;
                    list-style: none;
                    width: 20px;
                    height: 20px;
                    background: rgba(255, 255, 255, 0.2);
                    animation: animate 25s linear infinite;
                    bottom: -150px;

                }

                .circles li:nth-child(1){
                    left: 25%;
                    width: 80px;
                    height: 80px;
                    animation-delay: 0s;
                }


                .circles li:nth-child(2){
                    left: 10%;
                    width: 20px;
                    height: 20px;
                    animation-delay: 2s;
                    animation-duration: 12s;
                }

                .circles li:nth-child(3){
                    left: 70%;
                    width: 20px;
                    height: 20px;
                    animation-delay: 4s;
                }

                .circles li:nth-child(4){
                    left: 40%;
                    width: 60px;
                    height: 60px;
                    animation-delay: 0s;
                    animation-duration: 18s;
                }

                .circles li:nth-child(5){
                    left: 65%;
                    width: 20px;
                    height: 20px;
                    animation-delay: 0s;
                }

                .circles li:nth-child(6){
                    left: 75%;
                    width: 110px;
                    height: 110px;
                    animation-delay: 3s;
                }

                .circles li:nth-child(7){
                    left: 35%;
                    width: 150px;
                    height: 150px;
                    animation-delay: 7s;
                }

                .circles li:nth-child(8){
                    left: 50%;
                    width: 25px;
                    height: 25px;
                    animation-delay: 15s;
                    animation-duration: 45s;
                }

                .circles li:nth-child(9){
                    left: 20%;
                    width: 15px;
                    height: 15px;
                    animation-delay: 2s;
                    animation-duration: 35s;
                }

                .circles li:nth-child(10){
                    left: 85%;
                    width: 150px;
                    height: 150px;
                    animation-delay: 0s;
                    animation-duration: 11s;
                }



                @keyframes animate {
                
                    0%{
                        transform: translateY(0) rotate(0deg);
                        opacity: 1;
                        border-radius: 0;
                    }
                
                    100%{
                        transform: translateY(-1000px) rotate(720deg);
                        opacity: 0;
                        border-radius: 50%;
                    }
                }
            }

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームホーム画面</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/three@latest/build/three.min.js"></script>
    <script src="https://unpkg.com/three/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body {
            background: url('../pictures/spotlight.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .left-panel {
            width: 40%;
            height: 80vh;
        }
        .canvas-container {
            width: 100%;
            height: 100%;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button {
            background: #ffffff;
            border: 2px solid #000000;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .money-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body x-data="{ money: 10000000 }">
    <div class="money-display">仮_所持金: <span x-text="money"></span></div>
    <div class="container">
        <div class="left-panel">
            <canvas id="avatarCanvas" class="canvas-container"></canvas>
        </div>
        <div class="right-panel">
            <button class="button" @click="location.href='仮_practice.html'">仮_Practice モード</button>
            <button class="button" @click="location.href='仮_casual.html'">仮_casual モード</button>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="button" @click="location.href='仮_explore.html'">仮_探索</button>
        <button class="button" @click="location.href='仮_shop.html'">仮_ショップ</button>
        <button class="button" @click="location.href='仮_options.html'">仮_オプション</button>
    </div>

    <script>
        function loadGLTF(url) {
            const canvas = document.getElementById('avatarCanvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const loader = new THREE.GLTFLoader();
            loader.load(url, (gltf) => {
                scene.add(gltf.scene);
                camera.position.set(0, 1.5, 3);
                function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
                }
                animate();
            }, (xhr) => {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            }, (error) => {
                console.error("GLTFのロードエラー:", error);
                alert("3Dモデルのロードに失敗しました。");
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadGLTF("adamHead.gltf");
        });
    </script>
</body>
</html>

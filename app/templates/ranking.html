<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="/static/ranking.css"> -->
    <title>ランキング</title>
</head>
<style>
    body {
        /* 背景画像の設定 */
        background-image: url('photo/Gemini_Generated_Image_sgvptrsgvptrsgvp.jpg');
        /* 画像のパスを指定 */
        background-size: cover;
        /* 背景画像を画面サイズに合わせて拡大縮小 */
        background-position: center;
        /* 画像の位置を中央に設定 */
        background-attachment: fixed;
        /* 背景画像を固定 */
        margin: 0;
        /* ページの余白をなくす */
        height: 100%;
        /* ビューポートの高さを100%に設定 */
        width: 95%;
        z-index: 0;
    }

    body::before {
        content: "";
        background-color: rgba(225, 225, 225, 0.8);
        position: fixed;
        /*↑ぼかしを全画面にするのに重要*/
        top: 0;
        left: 0;
        bottom: 0;
        width: 105%;
        height: 105%;
        z-index: 1;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
    }

    h1,
    p,
    li,
    nav,
    aside,
    footer,
    p1,
    h3 {
        z-index: 7;
        position: relative;
        -moz-box-align: center;
    }

    aside {
        /*background-image: url('photo/Gemini_Generated_Image_x6cprex6cprex6cp.jpg'); /* 画像のパスを指定 */
        background-size: 100%;
        /* 背景画像を画面サイズに合わせて拡大縮小 */
        background-position: center;
        /* 画像の位置を中央に設定 */
        background-repeat: no-repeat;
        height: 100%;
        /* ビューポートの高さを100%に設定 */
        width: 95%;
        z-index: 2;
        border-radius: 20px;
        margin-top: -10px;
        border-radius: 50px;
    }

    aside::before {
        content: "";
        /*background-color: rgba(225, 225, 225, 0.4);*/
        position: fixed;
        /*↑ぼかしを全画面にするのに重要*/
        top: 0;
        left: 0;
        bottom: 0;
        width: 105%;
        height: 105%;
        z-index: 3;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
    }

    * {
        box-sizing: border-box;
    }

    header {
        grid-column-start: main;
        grid-column-end: end;
        grid-row-start: header;
        grid-row-end: main;
    }

    p {
        font-size: 12px;
        text-align: center;
        margin: 0;
        padding-left: 10px;
    }

    h1 {
        text-align: left;
        padding-left: 15%;
        margin: 5%;
        font-size: 50px;
        font-weight: bold;
        margin-top: 45px;
        font-family: 'Courier New', Courier, monospace;
    }

    nav {
        grid-column-start: left;
        grid-column-end: main;
        grid-row-start: main;
        grid-row-end: footer;
        margin: 5%;
        margin-left: 5px;
        margin-bottom: 300px;
        margin-top: 11%;
        font-size: 20px;
        font-weight: bold;

    }

    aside {
        grid-column-start: left;
        grid-column-end: main;
        grid-row-start: top;
        grid-row-end: main;
        margin: 5%;
        margin-top: 0;
        text-align: center;
        position: relative;

    }



    main {
        grid-column-start: main;
        grid-column-end: end;
        grid-row-start: main;
        grid-row-end: footer;
        margin: 5%;

    }

    body {
        position: absolute;
        margin: 0;
        background: black;
        display: grid;
        /*なんか分けれるらしい*/
        grid-template-rows:
            [header] 7% [top] 15% [main] auto [footer];
        /*なんか上下に分けてるらしい*/
        grid-template-columns:
            [left] 30% [main] 20% [right] 50% [end];
        /*なんか左右に分けてるらしい*/
    }


    .button {
        position: relative;
        margin: 10%;
        margin-left: 20%;
    }

    .button {
        display: inline-block;
        border-radius: 50%;
        /* 角丸 */
        box-shadow: 6px 6px 3px #474747;
        /* 影の設定 */
        opacity: .8;
        /* 透明度 */
        cursor: pointer;
        /* カーソル形状 */
        transition: .3s;
        /* なめらか変化 */
        z-index: 5;
    }

    .button:hover {
        box-shadow: none;
        /* 影の設定 */
        opacity: 0.6;
        /* 透明度 */
        z-index: 5;
    }

    main {
        content: "";
        background-color: rgba(244, 146, 33, 0.9);
        width: 100%;
        z-index: 3;
        background-size: cover;
        background-attachment: fixed;
        border-radius: 20px;
    }

    nav {
        content: "";
        background-color: rgba(244, 146, 33, 0.9);
        width: 100%;
        z-index: 3;
        background-size: cover;
        background-attachment: fixed;
        border-radius: 20px;
    }

    .ranking {

        font-size: 25px;
        font-weight: bold;
        text-align: left;
        color: black;
        border: groove 10px;
        border-color: rgb(207, 207, 207);
        padding: 20px;
        padding-left: 5px;
        margin: 28px;
    }

    .ranking {
        list-style: none;
        border-radius: 10px;
        background: white;
    }



    .nav {
        font-size: 15px;
        text-align: center;
        color: black;
        border: groove 7px;
        border-color: rgb(207, 207, 207);
        padding: 10px;
        margin: 18px;
    }

    .nav {
        list-style: none;
        border-radius: 5px;
        background: white;
        transition: .3s;
        /* なめらか変化 */
        box-shadow: 4px 4px #666666;
        /* 影の設定 */
        cursor: pointer;
    }

    .nav:hover {
        box-shadow: none;
    }

    .nav0 {
        font-size: 15px;
        text-align: center;
        color: black;
        border: groove 7px;
        border-color: rgb(207, 207, 207);
        padding: 10px;
        margin: 18px;
    }

    .nav0 {
        list-style: none;
        border-radius: 5px;
        background: rgb(195, 195, 195);
    }

    ul {
        padding: 3%;
        margin: 0;
    }


    ul {
        padding: 3%;
        margin: 0;
    }

    .nav {
        font-family: 'Courier New', Courier, monospace;
    }

    .nav0 {
        font-family: 'Courier New', Courier, monospace;
    }

    .ranking {
        font-family: 'Courier New', Courier, monospace;
    }
</style>
<script>
    function goClick() {
        // クリック時の動作を指定できます
        location.href = "home.html";
    }
</script>

<body>
    <img src="pictures/S__10502154.jpg" class="button" onclick="goClick()" width="200" height="120" alt="サンプルボタン">
    <header>
        <h1>
            ランキング
        </h1>
    </header>
    <nav>
        <ul>
            <li class="nav0">
                <a href="ranking.html">らんきんぐ１</a><br>
            </li>
            <li class="nav">
                <a href="ranking2.html">らんきんぐ２</a><br>
            </li>
            <li class="nav">
                <a href="ranking3.html">らんきんぐ３</a><br>
            </li>
        </ul>
    </nav>
    <aside>
    </aside>

    <main>
        <div class="ranking">
            <h2>ユーザーランキング</h2>
            <ul>
                {% for user in ranking %}
                <li class="ranking-item">
                    {{ user.rank }}位: {{ user.username }} - {{ user.credits }} クレジット
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <footer></footer>
</body>

</html>
